<div class="modal-header" style="padding: 10px !important; display:flex; margin-bottom: 1px;">
    <div style="font-size: 2em;font-weight: bold; line-height: 1.4285em; color: whitesmoke; margin: auto;">
        <ng-container class="Irgendwos" dbPortal="ActionModalHeader-Left" #left="dbPortal"></ng-container>
        <div *ngIf="!left.hasSource">Action</div>
    </div>
    <div style="flex-grow: 1;"></div>
    <div>
        <ng-container dbPortal="ActionModalHeader-Right"></ng-container>
    </div>
</div>
<div class="modal-content">
    <ng-content></ng-content>
</div>
<div class="modal-footer" style="margin-bottom: 0px;margin-top:1px">
    <button nz-button nzType="primary" nzBlock style="height: 40px;" (click)="ok.next()" [disabled]="!form.valid">Submit</button>
    <button nz-button nzType="default" class="secondary" nzBlock style="height: 40px;" (click)="cancel.next()">Cancel</button>
</div>
